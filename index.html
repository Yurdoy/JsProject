<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="search-panel">
        <div class="logo">
          <img src="assets/images/meetupLogo.svg" alt="Logo" />
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search events" />
        </div>
        <div class="search-location">
          <input type="text" placeholder="   Mountain View, CA" />
        </div>
        <div class="searchInput__btn-right">
          <button class="search-magnifier-red"></button>
        </div>
      </div>
      <div class="language-selector">
        <select>
          <option value="en">English</option>
          <option value="ru">Русский</option>
        </select>
      </div>
      <div class="user-actions">
        <button type="submit" class="logInBtn">Log in</button>
        <button type="submit" class="signUpBtn">Sign Up</button>
      </div>
    </header>
    <div class="meetup-info">
      <div class="meetup-text">
        <h2>The people platform—Where interests become friendships</h2>
        <p>
          Whatever your interest, from hiking and reading to networking and
          skill sharing, there are thousands of people who share it on Meetup.
          Events are happening every day—sign up to join the fun.
        </p>
        <button>Join Meetup</button>
      </div>
      <img
        src="assets/images/CyclingTandemPictureEvent.svg"
        alt="Meetup Image"
      />
    </div>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
