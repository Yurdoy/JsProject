<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/meetupLogo.svg" alt="Логотип" />
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Поиск" />
        <button type="submit">Найти</button>
      </div>
      <div class="language-selector">
        <select>
          <option value="en">English</option>
          <option value="ru">Русский</option>
        </select>
      </div>
      <div class="user-actions">
        <button>Login</button>
        <button>Sign Up</button>
      </div>
    </header>
    <div class="meetup-info">
      <div class="meetup-text">
        <h2>The people platform—Where interests become friendships</h2>
        <p>
          Whatever your interest, from hiking and reading to networking and
          skill sharing, there are thousands of people who share it on Meetup.
          Events are happening every day—sign up to join the fun.
        </p>
        <button>Join Meetup</button>
      </div>
      <img src="meetup_image.jpg" alt="Meetup Image" />
    </div>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
